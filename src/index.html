<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rede Social</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="conteiner-login">
      <form id="form-login">
        <div class="wrapper">
          <div class="input-data">
            <input class="flex-itens input-login" id="email" type="email" autocomplete="on" required>
            <div class="underline"></div>
            <label>E-mail</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-data">
            <input class="flex-itens input-login" id="password" type="password"  autocomplete="on" required>
            <div class="underline"></div>
            <label>Password</label>
          <div>
        <div>
        <!-- <input class="flex-itens" id="Confpassword" type="Confpassword"  autocomplete="on" placeholder="ConfPassword" required> -->
        <p class= "flex-itens error" id= "nonUser"></p>
        <div class="button-form">
          <button id="signin-button" class="flex-itens button">Sign In</button>
        </div>
      </form>
      <div id="button-aut">
      <button id="signup-button" class="flex-itens button">Sign up</button>
      <button id="signout-button" class="flex-itens button">Sign Out</button>
      </div>
    </div>
    <!-- configuração do firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
