<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rede Social</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="signup">
      <form id="formulario">
        <h3>Login</h3>
        <input class="flex-itens" id="email" type="email" autocomplete="on" placeholder="E-mail" required>

        <input class="flex-itens" id="password" type="password"  autocomplete="on" placeholder="Password" required>

        <!-- <input class="flex-itens" id="Confpassword" type="Confpassword"  autocomplete="on" placeholder="ConfPassword" required> -->

        <p class= "flex-itens" id= "nonUser"></p>

        <button id="signin-button" class="flex-itens">Sign In</button>
      </form>
    </div>
    <div id="btn">
    <button id="signup-button" class="flex-itens">Sign up</button>
    <button id="signout-button" class="flex-itens">Sign Out</button>
    </div>
    <!-- configuração do firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script type="module" src="main.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
